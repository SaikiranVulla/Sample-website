<!DOCTYPE html>
<html>
  <head>
    <title>Tip CALCULUTOR</title>
    <link href="tipcal.css" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <h1>Tip Calculator</h1>
      <div id="calculator">
        <form>
          <label>
            How much is the bill amount?<br>
          <input type="text" id="billamount" placeholder="RS 00.00"><br>  
          </label>
          <label>
            How is your service?<br>
            <select id="servicequality">
              <option disabled selected value="0">--Choose an option</option>
              <option value="0.3">30% - Outstanding</option>
              <option value="0.2">20% - Good</option>
              <option vluue="0.15">15% - ok!</option>
              <option value="0.1">10% - Bad</option>
              <option value="0.05">5% - Terrible</option>
            </select>
          </label><br>
          <label>
            How many people are sharing the bill?<br>
            <input type="text" id="totalmember"> People
          </label><br>
          <button type="button" id="calculate">Calculate</button>
        </form>
      </div>
      <div id="totaltip">
        <sup>Rs</sup><span id="tip">0.00</span>
        <small id="each">each</small>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
